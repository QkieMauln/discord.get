 <body>



 	<!-- Container Start -->
 	<div class="container-fluid">

 		<h1>Discord Member List</h1>
 		<p1>Find out who is in a discord guild with just the server id. <i>Make sure the server has <a href="https://blog.discordapp.com/add-the-discord-widget-to-your-site-d45ffcd718c6"> discord server embed</a> enabled</i></p1>
			<br>
 		<div class="input-group input-group-lg">
 			<span class="input-group-addon" id="basic-addon1"><a href="https://support.discordapp.com/hc/en-us/articles/206346498-Where-can-I-find-my-User-Server-Message-ID-"><u>Server ID</u></a></span>

  			<input id="id" type="text" class="form-control" placeholder="Type it here" aria-describedby="basic-addon1">

  			<span class="input-group-btn">
        	<button id="btn" class="btn btn-default" type="button"><b>Get</b></button>
        	<button class="btn btn-default" type="button"><a href="/">Clear</a></button>

      		</span>
 		</div>

 		<div id="total">
 			
 		</div>
		<div id="output">
			<h3>Output:</h3>
		</div>

<script src="discord.js"></script>
